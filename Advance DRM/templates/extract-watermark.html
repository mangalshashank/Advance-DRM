<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Watermark</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Extract Watermark</h1>
    
    <form id="imageForm" enctype="multipart/form-data">
        <label for="image1">Original Image:</label>
        <input type="file" name="image1" accept="image/*" required>
        <label for="image2">Watermarked Image:</label>
        <input type="file" name="image2" accept="image/*" required>
        <label for="blend">Beta Extraction:</label>
        <input type="range" id="blend" name="blend_factor" min="0.1" max="9.9" step="0.1" value="0.5">

        <span id="blendValue">0.5</span>
    </form>    
    <img id="blendedImage" src="" alt="Blended Image">


    <script>
        const form = document.getElementById('imageForm');
        const blendSlider = document.getElementById('blend');
        const blendValue = document.getElementById('blendValue');
        const blendedImage = document.getElementById('blendedImage');
        const downloadButton = document.getElementById('downloadButton');

        form.addEventListener('change', (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            fetch('/extractWatermark', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                blendedImage.src = data.blended_img;
            });
        });

        blendSlider.addEventListener('input', () => {
            blendValue.innerText = blendSlider.value;
        });

    </script>
</body>
</html>
