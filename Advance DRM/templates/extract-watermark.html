<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Watermark</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Extract Watermark From Image</h1>
    <form id="imageForm" enctype="multipart/form-data">
        <label for="watermarkedImage">Watermarked Image:</label>
        <input type="file" name="watermarkedImage" accept="image/*" required>
    </form>    
    <img id="watermark" src="" alt="watermark">

    <script>
        const form = document.getElementById('imageForm');
        const watermarkedImage = document.getElementById('watermarkedImage');
        const watermark = document.getElementById('watermark');

        form.addEventListener('change', (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            fetch('/extractWatermark', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                watermark.src = data.watermark;
            });
        });
        watermarkedImage.addEventListener('input', () => {});

    </script>
</body>
</html>
